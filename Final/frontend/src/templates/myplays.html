<body>

        <nav>
            <img class="logo" src="images/logo-512x512.png" alt="FOD">

        <section id="plays">
            <!--Template places in here!-->
        </section>
    </main>
    <footer>
        <p>Created by Team R &copy; 2025</p>
    </footer>
    <template id="playTemplate">
        <div class="play">
            <a href="/viewplay"><img class="playpreview" src="images/fakepreview.png" alt="Preview"></a>

            <p class="coachname"></p>
