<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plays</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/plays.css">
    <script src="js/playsSubtitle.js" defer></script>
    <script src="./js/auth.js" type="module"></script>
    <script src="./js/myPlays.js" type="module"></script>
    <script src="./js/common.js" type="module"></script>
    <script src="./js/navbar.js" type="module"></script>

    <!-- BEGIN FAVICON -->
    <link rel="icon" href="/images/logo-favicon-50x50.png"/>
    <meta name="theme-color" content="#252831"/>
    <link rel="apple-touch-icon" sizes="192x192" href="/images/logo-192x192.png"/>
    <link rel="apple-touch-icon" sizes="256x256" href="/images/logo-256x256.png"/>
    <link rel="apple-touch-icon" sizes="384x384" href="/images/logo-384x384.png"/>
    <link rel="apple-touch-icon" sizes="512x512" href="/images/logo-512x512.png"/>
    <!-- END FAVICON -->

    <!-- BEGIN INSTALLABLE APP-->
    <link rel="manifest" href="/manifest.webmanifest"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Field Of Dreams"/>
    <!-- END INSTALLABLE APP-->
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="images/logo-512x512.png" alt="FOD">
            <a href="./myplays" id="currentPage">My Plays</a>
            <a id="nav2" href=""><!--Populated Based on User Role--></a>
            <a id="nav3" class="pfp" href=""><!--Populated Based on User Role--><img class="pfp" src="" alt="User"></a>
        </nav>
    </header>
    <main>
        <h1 id="welcome"></h1>
        <h2 id="subtitle">Tap any play to view</h2>
        <section id="plays">
            <!--Template places in here!-->
        </section>

        <!-- Change Play Title Modal -->
        <div id="playTitleModal" class="modal hidden">
            <div class="modal-content">
                <div>
                    <h2>Edit Play Title</h2>
                    <button id="cancel">X</button>
                </div>
                <form id="titleForm">
                    <div class="infoset">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <input type="submit" id="change rename-submit" value="Update Title">
                </form>
            </div>
        </div>

        <!-- Delete Play Modal -->
        <div id="deletePlayModal" class="modal hidden">
            <div class="modal-content">
                <div>
                    <h2>Delete Play</h2>
                    <button id="cancel">X</button>
                </div>
                <form id="deleteForm">
                    <p>Are you sure you want to delete this play?</p>
                    <input type="submit" id="change delete-submit" value="Delete">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Created by Team R &copy; 2025</p>
    </footer>
    <template id="playTemplate">
        <div class="play">
            <a href="/viewplay"><img class="playpreview" src="images/fakepreview.png" alt="Preview"></a>
            <div class="playinfo">
                <div>
                    <p class="playname"></p>
                    <p class="coachname"></p>
                </div>
                <!-- Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-toggle">â‹®</button>
                    <div class="dropdown-menu">
                        <button class="rename-btn">Rename</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
